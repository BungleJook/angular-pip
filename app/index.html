<!doctype html>
<html lang="en" ng-app="angularPip">
  <head>
    <meta charset="utf-8">
    <title>angular-pip</title>
    <link rel="stylesheet" href="css/main.css" />
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
  </head>
  <body>

    <section class="container">
        <article>
            <h1>Testing AngularJS, Bootstrap and Sass</h1>
            <p>Expression: {{"Hello" + " " + "World"}}!</p>

    </section>

    <section class="container">
        <post-list></post-list>

    <!-- Main modules -->
    <script src="app.module.js"></script>
    <script src="core/core/core.module.js"></script>
    
    <!-- Core features -->
